<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <!-- Nos aseguramos que la página sea responsiva en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hundir la Flota</title>

    <!-- hoja de estilos -->
    <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>

    <header>
    </header>

    <!--Zona principal-->
    <main class="seccion-principal">
        <section>
            <div class="encabezado">
                <h1>Hundir la Flota</h1>
            </div>

            <!-- Tablero generado en tiempo de ejecución con js -->
            <div id="tablero"></div>
            <!-- Etiqueta de cada pulsación hecha -->
            <div id="estado-del-juego"></div>

            <!-- Ventana emergente para el ganador -->
            <div id="ventana-ganador" class="ventana-ganador hidden">
                <div class="ventana-ganador-content">
                    <h2>¡Eres el Ganador!</h2>
                    <p>Has hundido toda la flota enemiga en <span id="total-disparos"></span> disparos.</p>
                    <!-- Espacio para escribir tu nombre -->
                    <input type="text" id="nombre-jugador" placeholder="Tu nombre" />
                    <button id="guardar-puntuacion">Guardar Puntuación</button>
                    <h3>Ranking</h3>
                    <!-- lista de los mejores resultados -->
                    <ul id="ventana-ganador-lista-ganadores"></ul>
                    <button id="close-ventana-ganador">Cerrar</button>
                </div>
            </div>
        </section>
    </main>

    <!--Barra lateral-->
    <aside class="zona-lateral">
        <!--Información de la flota enemiga -->
        <h2>Flota Enemiga</h2>
        <ul id="estado-flota">
        </ul>

        <!-- Contador de disparos realizados -->
        <div class="numero-disparos">
            Disparos: <span id="recuento">0</span>
        </div>

        <!-- Lista de los 10 mejores resultados -->
        <h2>Mejores Puntuaciones</h2>
        <ol id="lista-ganadores"></ol>

        <!-- Botón para empezar otra partida -->
        <button id="btn-iniciar">Reiniciar Juego</button>
    </aside>

    <footer class="footer">
        <!-- Programadores -->
        <h3>2º DAW · 25/26</h3>
        <p>
            Eugenia Kostiukovskaia: <span class="color">Back-end</span> <span class="ocultar-guion">-</span><br class="oculto">
            Antonio Moreno: <span class="color">Front-end</span>
        </p>
    </footer>

    <!-- JavaScript con la lógica del juego -->
    <script src="js/app.js"></script>
</body>
</html>
